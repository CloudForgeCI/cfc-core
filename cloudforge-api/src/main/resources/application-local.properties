# CloudForge API Configuration
# Application properties for CloudForge API module

# Logging Configuration
# Root logger level
logging.level.root=INFO

# Enable debug logging for CloudForge API packages
logging.level.com.cloudforgeci.api=DEBUG

# Console logging configuration
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] %-5level: %msg%n

# File logging configuration
logging.file.name=cloudforge-api-debug.log
logging.level.file=DEBUG

# CDK Configuration
# Enable CDK debug logging
logging.level.software.amazon.awscdk=DEBUG
logging.level.software.constructs=DEBUG

# AWS SDK Configuration
logging.level.software.amazon.awssdk=DEBUG

# Application Configuration
# Enable debug mode for API development
debug=true
