# Logging configuration for CloudForge testing
# Enable debug logging for our packages

# Set the root logger level
.level = INFO

# Enable debug logging for CloudForge packages
com.cloudforgeci.api.level = DEBUG
com.cloudforgeci.community.level = DEBUG

# Console handler configuration
java.util.logging.ConsoleHandler.level = DEBUG
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT] %4$s: %5$s%6$s%n

# File handler for detailed logs
java.util.logging.FileHandler.level = DEBUG
java.util.logging.FileHandler.pattern = cdk-debug.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
